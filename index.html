<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./css/main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500;800&display=swap" rel="stylesheet">

</head>

<body>

  <div class="card__wrapper">
    <div class="card">
      <div class="card__img">
        <img src="./assets/images/illustration-article.svg" alt="illustration-article" class="card__img_image">
      </div>
      <div class="card__body">
        <div class="card__body_details details">
          <span class="details__badge">Learning</span>
          <p class="details__date">Published 21 Dec 2023</p>
        </div>
        <h1 class="card__body_title">HTML & CSS foundations</h1>
        <p class="card__body_text">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <div class="card__footer">
        <div class="card__footer_author author">
          <div class="author__img">
            <img src="./assets/images/image-avatar.webp" alt="author_avatar" class="author__img_image">
          </div>
          <p class="author__name">Greg Hooper</p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
